        function changeSchulart(selectObj) {
            // get the index of the selected option 
            var idx = selectObj.selectedIndex;
            // get the value of the selected option 
            var which = selectObj.options[idx].value;
            for (let idn in destination) {
                // get element to change
                const elem = document.getElementById(idn);
                // get xlink:href of the selected option
                var url = destination[idn][which];
                if (url.length == 0) {
                    // default xlink:href
                    url = destination[idn]["alle"];
                }
                // set xlink:href of element
                elem.setAttributeNS('http://www.w3.org/1999/xlink', 'href', url);
            }

    <script type="text/javascript">
        //<![CDATA[
            let elefant = document.getElementById("section-0");
            elefant.style.paddingTop = "0px";
            elefant.getElementsByClassName("course-section-header")[0].style.setProperty('display', 'none', 'important');

            // Get the text field that we're going to track
            let field = document.getElementById("schulart");
            // See if we have an autosave value
            // (this will only happen if the page is accidentally refreshed)
            if (sessionStorage.getItem("schulart")) {
                // Restore the contents of the text field
                field.selectedIndex = sessionStorage.getItem("schulart");
            }
            // call after load
            changeSchulart(field);
            
            // Listen for changes in the text field
            field.addEventListener("change", () => {
                changeSchulart(field);
                // And save the results into the session storage object
                sessionStorage.setItem("schulart", field.selectedIndex);
            });

            restoreNavigation = function() {
                // hide all li with .section
                var sections = document.getElementsByClassName("course-section");
                for (var i = 1; i < sections.length; i++) {
                    sections[i].style.display = 'none';
                }
                document.getElementById('navigation').style.display = 'block';
                document.getElementById('back').style.display = 'none';
            }

            restoreBack = function() {
                document.getElementById("navigation").style.display = "none";
                document.getElementById('back').style.display = 'block';
            }

            window.addEventListener("load", (event) => {
                if (window.location.search == "?id=11") {
                    restoreNavigation();
                } else {
                    restoreBack();
                }
            });
        //]]>
    </script>
